    <meta name="Description" content="A web front end for sonic flow.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" media="screen" href="../css/index.css">

  <body class="container"> 
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1 class="panel-header">SonicFlow</h1>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">
          <a data-toggle="collapse" data-target="#now-playing" href="#now-playing"
            onclick="$('#now-playing').toggle();">
            Now Playing
          </a>
        </h2>
      </div>
      <div id="now-playing" class="panel-body panel-collapse collapse">
        <p>Now Playing goes here.</p>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">
          <a data-toggle="collapse" data-target="#queue" href="#queue"
            onclick="$('#queue').toggle();">
            Queue
          </a>
        </h2>
      </div>
      <div id="queue" class="panel-body panel-collapse collapse">
        <p>Queue goes here.</p>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">
      <a data-toggle="collapse" data-target="#search" href="#search"
        onclick="$('#search').toggle();">
        Search
      </a>
    </h2>
  </div>
  <div id="search-panel" class="panel-body">
    <p>Search form goes here.</p>
  </div>
  <div id="search" class="panel-body panel-collapse collapse">
    <p>Search results go here.</p>
  </div>
</div>
      </div>
